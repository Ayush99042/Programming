<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<table align="center">
		<h1 align="center">Student Registration Form</h1>
		<form>
			<tr>
				<td>Name</td>
				<td>:</td>
				<td><input type="text" name="" required="" placeholder="Enter your name"></td>
			</tr>
			<tr>
				<td>Branch</td>
				<td>:</td>
				<td><select>
					<option selected="">computer eng.</option>
					<option>mechanicl eng.</option>
					<option>civil eng.</option>
					<option>electrical eng.</option>
				</select></td>
			</tr>
			<tr>
				<td>Division</td>
				<td>:</td>
				<td><select>
					<option selected="">CSE-A</option>
					<OPTION>CSE-B</OPTION>
					<OPTION>CSE-C</OPTION>
					<OPTION>CSE-D</OPTION>
					<OPTION>CSE-H</OPTION>
				</select></td>
			</tr>
			<tr>
				<td>Roll no.</td>
				<td>:</td>
				<td><input type="number" pattern="[1-3]{3}" required placeholder="Enter your roll no."></td>
			</tr>
			<tr>
				<td>Address</td>
				<td>:</td>
				<td><textarea placeholder="Enter your address"></textarea></td>
			</tr>
			<tr>
				<td>Mobile no.</td>
				<td>:</td>
				<td><input type="number" pattern="[6789][0-9]{9}" placeholder="Enter your number"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>:</td>
				<td><input type="radio" id="Male" value="Male">
					<label for="male">Male</label>
					<input type="radio" id="Female" value="Female">
					<label for="Female">Female</label></td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td>:</td>
				<td><input type="checkbox">Dancing<br>
					<input type="checkbox">Reading<br>
					<input type="checkbox">Playing<br>
					<input type="checkbox">Music<br>
				</td> 
			</tr>
			<tr>
				<td>city</td>
				<td>:</td>
				<td><select>
					<option>Rajkot</option>
					<option>Amreli</option>
					<option>Vadodara</option>
					<option>Ahmedabad</option>
					<option>Surat</option>
				</select></td>
			</tr>
			<tr><td>
				<input type="submit" value="submit">
				<input type="reset" value="reset">
			</td>
			</tr>

</form>
	</table>

</body>
</html>
